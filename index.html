<html>

<head>
    <title>Mine_sweeper</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="initGame()">

    <h1>Minesweeper</h1>

    <table class="center">
        <tbody class="game-board"></tbody>
    </table>
    <script class="initGame"></script>

    <button class="btn" onclick="initGame()">Restart</button>

    <div class="levels">
        <button class="level" onclick="setLevel(BOARD_SIZE_BEGINNER)">BEGINNER</button>
        <button class="level" onclick="setLevel(BOARD_SIZE_MEDIUM)">MEDIUM</button>
        <button class="level" onclick="setLevel(BOARD_SIZE_EXPERT)">BEGINNER</button>

    </div>
    <div>timer: <span class="min">00</span>:<span class="sec">00</span></div>

    <script src="js/main.js"></script>
</body>

</html>
